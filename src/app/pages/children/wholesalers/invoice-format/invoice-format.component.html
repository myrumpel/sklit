<div class="w-[100%]">
  <h2 class="h2">Формат накладной</h2>
  <div class="content">
    <h4 class="mb-[24px]">
      <strong> Файл накладной должен содержать следующую информацию:</strong>
    </h4>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Название колонки</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <a class="download-link" mat-flat-button>Скачать образец накладной</a>
  </div>
</div>
